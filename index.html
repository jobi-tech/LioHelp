<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Contato</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1><img src="img/LHPNG.PNG" alt="LioHelp"></h1>
    <form action="https://formsubmit.co/liohelp@outlook.com.br" method="POST" class="form" target="_blank">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Sala</label>
        <input type="text" name="text" id="text" required />
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" required></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="" value="https://mail.google.com/mail/u/0/?hl=pt-BR#inbox" />
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
